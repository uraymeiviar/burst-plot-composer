<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CryptoSLAX 0.4 Web Monitor</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/mustache.js"></script>
    <script src="js/burstplot-calc.js"></script>
</head>
<body onload="start();">
    <span class="title">Burst Plots Composer</span><br/>
    <span class="inputLabel">Account Number : </span><input class="inputstring" type="number" value="16050713509424738513"/><br/>
    <span class="inputLabel">Number of Threads : </span><input type="number" value="2" min="1" max="99" step="1"/><br/>
    <span class="inputLabel">Stagger Size : </span><input id="staggerSizeValue" onchange="onStaggerValueChanged();" type="number" value="1024" min="256" max="8191" step="64"/>
    <select id="select_staggersize_unit" onchange="onStaggerUnitChanged()">
        <option value="KB">KB</option>
        <option value="MB">MB</option>
    </select>
    <br/>
    <span class="inputLabel">Total Size : </span><span id="totalSize">0</span>
    <select id="select_totalsize_unit">
        <option value="GB">GB</option>
        <option value="TB">TB</option>
        <option value="MB">MB</option>
    </select>
    <br/>
    <div id="plotitem_container">
    <div class="plotitem" id="Plot_0">
        <span id="PlotItemLabel_0">#00</span>
        <select id="PlotSizeType_0" onchange="onPlotUnitChanged(0);">
            <option value="size">Plot Size</option>
            <option value="nonce">Nonce count</option>
        </select>
        <input id="PlotSizeValue_0" type="number" value="256"/>
        <select id="PlotSizeUnit_0" onchange="onPlotSizeUnitChanged(0);">
            <option value="GB">GB</option>
            <option value="TB">TB</option>
            <option value="KB">KB</option>
            <option value="MB">MB</option>
        </select>
        Start Nonce#<input id="PlotStartValue_0" class="inputstring" type="number" value="0" min="0"/>
    </div>
    </div>
    <button value="Add Plot" onclick="addplot();">Add New Plot</button>

</body>
</html>
